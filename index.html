<html lang="en">
<head>

    <link rel="icon" href="hearts.png" type="image/icon type">

<body id="body"> 
    <div class="love-calculator">
        <div class="calc" id="cal">
            <form onsubmit="calc(); return false">
                <label for="fname">Your Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Your ❤️  Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your...name">  
                <input id="button" type="submit">
                <br>
                <span id="text"></span>

              </form>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
